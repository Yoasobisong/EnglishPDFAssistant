<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF阅读助手</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <header class="py-5 text-center">
            <h1><i class="bi bi-file-earmark-pdf"></i> PDF阅读助手</h1>
            <p class="lead">PDF处理、翻译和词汇提取一站式解决方案</p>
        </header>

        <main>
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">上传PDF文件</h2>

                            <form id="uploadForm" enctype="multipart/form-data">
                                <div class="mb-4">
                                    <div class="upload-area text-center p-5 border rounded" id="dropArea">
                                        <i class="bi bi-cloud-arrow-up" style="font-size: 3rem;"></i>
                                        <h5 class="mt-3">拖放文件到这里或点击选择文件</h5>
                                        <p class="text-muted">支持的格式: PDF</p>
                                        <input type="file" id="fileInput" name="file" accept=".pdf" class="d-none">
                                        <button type="button" id="browseBtn" class="btn btn-primary mt-3">
                                            <i class="bi bi-folder2-open"></i> 浏览文件
                                        </button>
                                    </div>
                                </div>

                                <div id="fileInfo" class="mb-4 d-none">
                                    <div class="alert alert-info d-flex align-items-center">
                                        <i class="bi bi-file-earmark-pdf me-2" style="font-size: 1.5rem;"></i>
                                        <div>
                                            <h6 class="mb-0" id="fileName"></h6>
                                            <small id="fileSize"></small>
                                        </div>
                                        <button type="button" class="btn-close ms-auto" id="removeFile"></button>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="submit" id="uploadBtn" class="btn btn-lg btn-success px-5 disabled">
                                        <i class="bi bi-upload"></i> 上传并处理
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="card shadow-sm mt-4">
                        <div class="card-body">
                            <h4 class="mb-3">功能介绍</h4>
                            <div class="row g-4">
                                <div class="col-md-4">
                                    <div class="text-center">
                                        <i class="bi bi-image" style="font-size: 2rem; color: #0d6efd;"></i>
                                        <h5 class="mt-2">PDF转图片</h5>
                                        <p class="text-muted">自动将PDF转换为带笔记空间的图片</p>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="text-center">
                                        <i class="bi bi-translate" style="font-size: 2rem; color: #198754;"></i>
                                        <h5 class="mt-2">AI翻译</h5>
                                        <p class="text-muted">智能翻译英文文章，支持多个翻译引擎</p>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="text-center">
                                        <i class="bi bi-journal-bookmark" style="font-size: 2rem; color: #dc3545;"></i>
                                        <h5 class="mt-2">词汇提取</h5>
                                        <p class="text-muted">自动提取重要词汇并提供中英文解释</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2023 PDF阅读助手</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="{{ url_for('about') }}">关于</a></li>
            </ul>
        </footer>
    </div>

    <!-- 加载状态模态框 -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-5">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <h5 id="loadingMessage">正在上传文件，请稍候...</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const uploadForm = document.getElementById('uploadForm');
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const removeFile = document.getElementById('removeFile');
            const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));

            // 点击浏览按钮触发文件选择
            browseBtn.addEventListener('click', () => fileInput.click());

            // 拖放功能
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropArea.classList.add('border-primary');
            }

            function unhighlight() {
                dropArea.classList.remove('border-primary');
            }

            // 处理拖放的文件
            dropArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;

                if (files.length > 0) {
                    fileInput.files = files;
                    updateFileInfo();
                }
            }

            // 文件选择改变时更新信息
            fileInput.addEventListener('change', updateFileInfo);

            function updateFileInfo() {
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];

                    // 检查是否是PDF
                    if (!file.name.toLowerCase().endsWith('.pdf')) {
                        alert('请选择PDF文件！');
                        resetFileInput();
                        return;
                    }

                    // 显示文件信息
                    fileName.textContent = file.name;
                    fileSize.textContent = formatFileSize(file.size);
                    fileInfo.classList.remove('d-none');
                    uploadBtn.classList.remove('disabled');
                } else {
                    resetFileInput();
                }
            }

            // 移除选择的文件
            removeFile.addEventListener('click', resetFileInput);

            function resetFileInput() {
                fileInput.value = '';
                fileInfo.classList.add('d-none');
                uploadBtn.classList.add('disabled');
            }

            // 格式化文件大小
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';

                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));

                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // 处理表单提交
            uploadForm.addEventListener('submit', function (e) {
                e.preventDefault();

                if (fileInput.files.length === 0) {
                    alert('请先选择一个文件！');
                    return;
                }

                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                // 显示加载状态
                document.getElementById('loadingMessage').textContent = '正在上传文件，请稍候...';
                loadingModal.show();

                // 发送请求
                fetch('{{ url_for("upload_file") }}', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        loadingModal.hide();

                        if (data.success) {
                            // 跳转到处理页面
                            window.location.href = data.next;
                        } else {
                            alert('上传失败: ' + data.error);
                        }
                    })
                    .catch(error => {
                        loadingModal.hide();
                        alert('上传出错: ' + error);
                    });
            });
        });
    </script>
</body>

</html>
